<!DOCTYPE html>
<html>
<head>
    <title>ESP2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <style>
        img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
        .center {
        margin: auto;
        padding: 10px;
        width: 90%;
        text-align: center;
        background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Verbos</h1>
        <img src="item/play_button.png" alt="Play Audio" onclick="playWord()">
    </div>

    <script>
        var words = ['hola', 'adios', 'gracias', 'por favor', 'buenos dias'];
        var currentWord = '';
    
        function playWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            var utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = 'es-ES';
            utterance.rate = 0.75;
            var voices = window.speechSynthesis.getVoices();
            for(var i = 0; i < voices.length; i++) {
                if(voices[i].lang == 'es-ES' && voices[i].gender == 'female') {
                    utterance.voice = voices[i];
                    break;
                }
            }
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
