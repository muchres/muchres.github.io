<!DOCTYPE html>
<html>
<head>
    <title>ESP1-verbos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Verbos</h1>
</header>
    <img src="item/play_audio.png" alt="Play Audio" onclick="playWord()">
    <form id="wordForm">
        <label for="word">Word:</label><br>
        <input type="text" id="word" name="word"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        var words = ['hola', 'adios', 'gracias', 'por favor', 'buenos dias'];
        var currentWord = '';

        function playWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            var utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = 'es-ES';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
