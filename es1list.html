<!DOCTYPE html>
<html>
<head>
    <title>Spanish Words List 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <input type="file" id="fileInput" accept=".txt">
        <br>
        <textarea id="textInput" placeholder="Enter words separated by commas"></textarea>
        <br>
        <button onclick="displayWords()">Display Words</button>
        <div id="wordList"></div>
    </div>

    <script>
        function displayWords() {
            let fileInput = document.getElementById('fileInput');
            let textInput = document.getElementById('textInput');
            let wordList = document.getElementById('wordList');

            // Clear the list
            wordList.innerHTML = '';

            let words = [];
            if (fileInput.files.length > 0) {
                // Read the file
                let fileReader = new FileReader();
                fileReader.onload = function(fileLoadedEvent){
                    let textFromFileLoaded = fileLoadedEvent.target.result;
                    words = textFromFileLoaded.split(',');
                    displayWordBoxes(words);
                };
                fileReader.readAsText(fileInput.files[0], "UTF-8");
            } else if (textInput.value.trim() !== '') {
                // Get words from the text box
                words = textInput.value.split(',');
                displayWordBoxes(words);
            }
        }

        function displayWordBoxes(words) {
            // Sort and display the words
            words.sort();
            for (let i = 0; i < words.length; i++) {
                let div = document.createElement('div');
                div.className = 'wordBox';
                div.textContent = words[i].trim();

                let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    div.remove();
                };

                div.appendChild(deleteButton);
                wordList.appendChild(div);
            }
        }
    </script>
</body>
</html>
