<!DOCTYPE html>
<html lang="es">
<head>
    <title>Verbos 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <style>
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 10px 0;
          font-size: 20px;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        .submit1 {
          width: 100%;
          background-color: #666;
          color: white;
          padding: 14px 20px;
          margin: 10px 0;
          font-size: 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .button1 {
          background-color: #666;
          color: white;
          font-size: 20px;
          padding: 40px 40px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }

        .bg {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 2px 2px 25px;
        }

        .center {
            margin: auto;
            width: 80%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .br50 {
            display: block;
            content: "";
            margin-top: 50px;
        }
        .label1 {
            font-size: 20px;
        }
    </style>   

</head>

<body>

    <div class="bg">
        <div class="center">
            <h1>Verbos 1</h1>
            <button class="button1" onclick="playWord()">Play</button>
            <br class="br50">
            <p id="cor" style="display: none;"></p><br>
            <p>Respuesta:</p>
            <input type="text" id="ans1" value="" placeholder="Deletrea la palabra del audio..." autocomplete="off">
            <br>
            <button class="submit1" onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        var wordlist = ['comer', 'leer','vivir','caminar','dormir'];
        var word = "";

        function pickWord() {
            var index = Math.floor(Math.random() * wordlist.length);
            word = wordlist[index];
        }

        function playWord() {
            var msg = new SpeechSynthesisUtterance();
            msg.text = word;
            msg.lang = "es-ES";
            msg.rate = 0.6;

            // Get the list of voices available
            var voices = window.speechSynthesis.getVoices();

            // Filter the voices to female Spanish voices
            var spanishVoices = voices.filter(function(voice) {
                return voice.lang === "es-ES" && voice.gender === "female";
            });

            // If there are female Spanish voices available, use the first one
            if (spanishVoices.length > 0) {
                msg.voice = spanishVoices[0];
            }

            window.speechSynthesis.speak(msg);
            
            var cor = document.getElementById("cor");
            cor.style.display = "none";
            cor.innerHTML = "";
        }

        function enviar() {
            var ans1 = document.getElementById("ans1").value;
            
            var cor = document.getElementById("cor");
            cor.style.display = "block";
            
            if (ans1.toLowerCase() == word.toLowerCase()) {
                cor.innerHTML = "Correct! The answer is " + word;
            } else {
                cor.innerHTML = "Incorrect! The answer is " + word;
            }
            
            document.getElementById("ans1").value= "";
            pickWord();
        }

        pickWord();

    </script>

</body>
</html>
